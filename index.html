<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Page</title>
</head>
<body>
    <div class="wrapper">
        <div class="container" id="topY">
            <div class="topYellow"><p><b>top left</b></p></div>
        </div>
        <div class="container" id="centerY">
            <div class="centerYellow"><p><b>center left</b></p></div>
        </div>
        <div class="container" id="bottomY">
            <div class="bottomYellow"><p><b>top left</b></p></div>
        </div>
        <div class="container" id="topR">
            <div class="topRed"><p><b>top center</b></p></div>
        </div>
        <div class="container" id="centerR">
            <div class="centerRed"><p><b>center center</b></p></div>
        </div>
        <div class="container" id="bottomR">
            <div class="bottomRed"><p><b>bottom Center</b></p></div>
        </div>
        <div class="container" id="topB">
            <div class="topBlue"><p><b>top right</b></p></div>
        </div>
        <div class="container" id="centerB">
            <div class="centerBlue"><p><b>top left</b></p></div>
        </div>
        <div class="container" id="bottomB">
            <div class="bottomBlue"><p><b>top left</b></p></div>
        </div>
    </div>
    
</body>
</html>
